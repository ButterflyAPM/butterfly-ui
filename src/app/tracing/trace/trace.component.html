<div nz-row>
  <div nz-col [nzSpan]="12">
    <!-- <h1>Bacend: /api/trace/id</h1> -->
  </div>
</div>
<div nz-row class="traceDetail-data">
  <nz-table #nzTable [nzSize]="'middle'" [nzLoading]="loading" [nzDataSource]="detailViewModel.spans" [nzIsPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th [nzWidth]="'20%'">
          <span>Span</span>
        </th>
        <th nz-th>
          <div ng-row class="timeline-header">
            <div nz-col [nzSpan]="3">
              <span style="float:left;color:rgba(0, 0, 0, 0.85);">Timeline</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q2 }}</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q3 }}</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q4 }}</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q5 }}</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q6 }}</span>
            </div>
            <div nz-col [nzSpan]="3" class="timelin-timespan">
              <span class="timeline-mark">{{ timeline.Q7 }}</span>
            </div>
            <div nz-col [nzSpan]="3">
              <span class="timeline-mark">{{ timeline.Q8 }}</span>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <ng-template ngFor let-data [ngForOf]="nzTable.data">
      </ng-template>

      <tr nz-tbody-tr *ngFor="let data of nzTable.data" routerLink="/tracing/trace/{{ data.traceId }}">
        <td nz-td>
          <nz-row-expand-icon [nzExpand]="false" [nzShowExpand]="'true'"></nz-row-expand-icon>
          <span class="span-service">{{ data.serviceName }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="span-name">{{ data.operationName }}</span>
        </td>
        <td nz-td>
          <div class="timeline-container" [style.width]="data.displayWidth + '%' " [style.margin-left]="data.displayOffset + '%' "
            nz-tooltip="{{ data.displayDuration }}">
            <span>{{ data.displayDuration }}</span>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
